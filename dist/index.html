<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="coffeTitle">
      <div>
        <textarea name="" id="title" cols="35" rows="3" placeholder="Title"></textarea>
      </div>
      <div>
        <textarea name="" id="description" cols="35" rows="8" placeholder="description"></textarea>
      </div>
    </div>
    <div class="coffeTaste">
      <div class="theme">
        <div>테마</div>
        <div class="themeBtn">
        <div>
          <input type="radio" name="theme" checked>
          <label for="">label1</label>
        </div>
        <div>
          <input type="radio" name="theme">
          <label for="">label2</label>
        </div>
        <div>
          <input type="radio" name="theme">
          <label for="">label3</label>
        </div>
        </div>
        <div>(font색상 표)</div>
        <div>(box색상 표)</div>
        <div>(추천색상)</div>
      </div>
      <div class="tasteBtn">
        <button name="" id="" class="" value="">그림1</button>
        <button name="" id="" class="" value="">그림2</button>
        <button name="" id="" class="" value="">그림3</button>
      </div>
    </div>
  </div>
  <div class="control">
    <button id="save" class="save">임시 저장</button>
    <button id="convert" class="convert">적용</button>
  </div>
  
  <div>
    미리보기
    <div class="preview">
<!--
  적용 후 미리보기에서 
    (폰트 사이즈 조절 기능)
    (글 좌, 우, 가운데 정렬기능 추가)
    (글, 그림의 위치 수정기능 추가)


  임시 저장 시
    모든 내용은 storage에 저장 -> 다운로드 성공 시 삭제

  
-->
    </div>
  </div>
  <script src="index.ts"></script>
</body>
</html>
