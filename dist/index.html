<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="body">
  <div class="container">
    <div class="coffeTitle">
      <div>
        <textarea name="title" id="title" cols="35" rows="3" placeholder="Title"></textarea>
      </div>
      <div>
        <textarea name="description" id="description" cols="35" rows="8" placeholder="description"></textarea>
      </div>
      <div class="sort">
        <div style="margin-right: 15px;">정렬</div>
        <div>
          <input type="radio" name="textAlign" value="left" checked>
          <label for="a">좌측</label>
        </div>
        <div>
          <input type="radio" name="textAlign" value="center">
          <label for="b">가운데</label>
        </div>
        <div>
          <input type="radio" name="textAlign" value="right">
          <label for="c">우측</label>
        </div>
      </div>
    </div>
    <div class="coffeTaste">
      <div class="theme">
        <div>테마</div>
        <div class="themeBtn">
        <div>
          <input type="radio" name="theme" checked>
          <label for="">label1</label>
        </div>
        <div>
          <input type="radio" name="theme">
          <label for="">label2</label>
        </div>
        <div>
          <input type="radio" name="theme">
          <label for="">label3</label>
        </div>
        </div>
        <div><button name="" id="" class="" value="">(font컬러피커)</button></div>
        <div><button name="" id="" class="" value="">(box컬러피커)</button></div>
        <div><button name="" id="" class="" value="">(추천색상)</button></div>
      </div>
      <div class="tasteBtn">
        <input type="file" name="fruitIcon" class="tasteBtn__btn fruitIcon__left" value="">그림1</input>
        <input type="file" name="fruitIcon" class="tasteBtn__btn fruitIcon__middle" value="">그림2</input>
        <input type="file" name="fruitIcon" class="tasteBtn__btn fruitIcon__right" value="">그림3</input>
      </div>
    </div>
  </div>
  

  <div class="controlBox_save">
    <button id="save" class="save">임시 저장</button>
    <button id="convert" class="convert" disabled="disabled" style="cursor:not-allowed">적용</button>
  </div>
  
  미리보기
  <div class="preview">
    <div class="preTitle_color">
      <div class="preTitle_content">
        <h2 class="preTitle">ETHIOPIA GEDEB CHELCHELE NATURAL</h2>
        <div>--테마.img--</div>
        <h4 class="preDescription">에티오피아 게뎁 첼첼레는<br>파인애플과 블루베리의 상큼달콤한 향이<br>매력적인 커피입니다.
          <br><br>내추럴 프로세싱을 통해 과일의 향을 살렸으며<br>밝고 화사한 커피를 좋아하시는 분들께 추천드립니다.</h4>
      </div>
    </div>
    <div class="preTaste">
      <img class="preImg"></img>
      <img class="preImg"></img>
      <img class="preImg"></img>
    </div>
  </div>

  <div class="controlBox_download">
    <button id="download" class="download">저장</button>
  </div>

  <div class="imgBox hidden">
    <button class="img"></button>
    <button class="img"></button>
    <button class="img"></button>
    <button class="img"></button>
    <button class="img"></button>
    <button class="img"></button>
    <button class="img"></button>
  </div>


<!--
  추천 색상 -> 현재 색상을 추천 색상으로 저장 기능 추가
  적용 후 미리보기에서 
    (폰트 사이즈 조절 기능)
    (글 좌, 우, 가운데 정렬기능 추가)
    (글, 그림의 위치 수정기능 추가)
  임시 저장 시
    모든 내용은 storage에 저장 -> 다운로드 성공 시 삭제
  만약 이미지 버튼 이 눌리면 클릭 됬다고 이미지에 효과를 줌
  
-->

  
  <script src="input_text.js"></script>
  <script src="fruit_icon.js"></script>

</div>
</body>
</html>
