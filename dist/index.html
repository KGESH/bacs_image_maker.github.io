<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="wrapper">
  <div class="container">
    <div class="coffeTitle">
      <div>
        <textarea id="title__textarea" cols="35" rows="3" placeholder="Title"></textarea>
      </div>
      <div>
        <textarea id="description__textarea" cols="35" rows="8" placeholder="description"></textarea>
      </div>
      <div class="sort">
        <div style="margin-right: 15px;">정렬</div>
        <div>
          <input type="radio" class="preview_content_align__radio_button" value="left" checked>
          <label for="a">좌측</label>
        </div>
        <div>
          <input type="radio" class="preview_content_align__radio_button" value="center">
          <label for="b">가운데</label>
        </div>
        <div>
          <input type="radio" class="preview_content_align__radio_button" value="right">
          <label for="c">우측</label>
        </div>
      </div>
    </div>
    <div class="coffeTaste">
      <div class="theme">
        <div>테마</div>
        <!--
        <div class="themeBtn">
          <div>
            <input type="radio" name="theme" checked>
            <label for="">label1</label>
          </div>
          <div>
            <input type="radio" name="theme">
            <label for="">label2</label>
          </div>
          <div>
            <input type="radio" name="theme">
            <label for="">label3</label>
          </div>
        </div>
        -->
        <div><div>배경 색상</div><input class="colorPicker" value="#3399FF80" data-jscolor="{}"></div>
        <div><div>폰트 색상</div><input class="colorPicker" value="#3399FF80" data-jscolor="{}"></div>

      </div>
      <div class="taste_select_wrapper">
        <input type="file" class="taste_file_selector__input fruit_icon_left" value=""/>
        <input type="file" class="taste_file_selector__input fruit_icon_middle" value=""/>
        <input type="file" class="taste_file_selector__input fruit_icon_right" value=""/>
      </div>
    </div>
  </div>
  

  <div class="controlBox_save">
    <button id="preview_load__button">임시 저장</button>
    <button id="convert" class="convert" disabled="disabled" style="cursor:not-allowed">적용</button>
  </div>
  
  미리보기
  <div id="preview_container" class="preview_container">
    <div class="preview_content_wrapper">
      <div class="preTitle_content">
        <h2 class="preview_title">ETHIOPIA GEDEB CHELCHELE NATURAL</h2>
        <div>
          <img class="lineImg" src="..\image\middle_line.png"/>
        </div>
        <h4 class="preview_description">에티오피아 게뎁 첼첼레는<br>파인애플과 블루베리의 상큼달콤한 향이<br>매력적인 커피입니다.
          <br><br>내추럴 프로세싱을 통해 과일의 향을 살렸으며<br>밝고 화사한 커피를 좋아하시는 분들께 추천드립니다.</h4>
      </div>
    </div>
    <div class="preview_taste_wrapper">
      <div class="preview_item">
        <img class="preview_icon"></img>
        <span class="preview_icon_text">각설탕</span>
      </div>
      
      <div class="preview_item">
        <img class="preview_icon"></img>
        <span class="preview_icon_text">청포도</span>
      </div>
      <div class="preview_item">
        <img class="preview_icon"></img>
        <span class="preview_icon_text">오렌지</span>
      </div>
    </div>
  </div>

  <div class="controlBox_download">
    <button id="download" class="download">저장</button>
  </div>


<!--
  추천 색상 -> 현재 색상을 추천 색상으로 저장 기능 추가
  적용 후 미리보기에서 
    (폰트 사이즈 조절 기능)
    (글 좌, 우, 가운데 정렬기능 추가)
    (글, 그림의 위치 수정기능 추가)
  임시 저장 시
    모든 내용은 storage에 저장 -> 다운로드 성공 시 삭제
  만약 이미지 버튼 이 눌리면 클릭 됬다고 이미지에 효과를 줌
  
-->

</div>

</body>
<script src="color_picker.js"></script>
<script src="App.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="download.js"></script>
</html>
